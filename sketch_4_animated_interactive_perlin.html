<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>comp form</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
  <script>
    var inc = 0.01;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      frameRate(60);
      pixelDensity(1);
    }

    function draw() {
      clear();

      const animation = map(millis(), 0, 1000, 0, 2 * PI);
      const motion = sin(animation) * 0.5;

      loadPixels();
      var xoff = animation;
      for (var x = 0; x < width; x++) {
        var yoff = motion;
        for (var y = 0; y < height; y++) {
          var index = (x + y * width) * 4;
          var r = noise(xoff + mouseX, yoff + mouseY) * 255;
          pixels[index + 0] = r;
          pixels[index + 1] = r;
          pixels[index + 2] = r;
          pixels[index + 3] = 255;
          yoff += inc;
        }
        xoff += inc;
      }
      updatePixels();
    }
  </script>
</head>

<body>
  <main>
  </main>
</body>

</html>
